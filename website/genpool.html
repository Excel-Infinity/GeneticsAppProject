<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>bioloagya</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body class="dark-theme">
        <h1>sdfasdf header 1</h1>
        <p id="graph">graph</p>
		<div class="bar-chart-holder"><canvas id="results-graph"></canvas></div>
		<br>
		Predicted:<br>
		<div class="bar-chart-holder"><canvas id="predictive-graph"></canvas></div>
		<ul>
            <li class="thing">thing 1 (d %)</li>
            <li class="thing">thing 2 (r %)</li>
            <li>uhh something else</li>
        </ul>
        <!-- make a form for inputs for # gens, starting p, # ind, and natsel -->
        <form class="inputs">
            <label for="ind">Individuals (1 to 1 million)</label>
            <input type="number" id="ind" name="ind" min="1" max="1000000"><br>
            <label for="p">Starting p (0 to 1)</label>
            <input type="number" id="p" name="p" min="0" max="1" step="any"><br>
            <label for="gens">Generations (1 to 1000)</label>
            <input type="number" id="gens" name="gens" min="1" max="1000"><br>
            <label for="seed">Seed for PRNG (optional, can be any number up to about 300 digits)</label>
            <input type="number" id="seed" name="seed"><br>
			<button id="pool-button" type="button">Generate Pool</button>
        </form>
        <div>
            <button id="theme-button">Light Theme</button>
        </div>
        <script src="genpool.js"></script>
		<script src="bargraphelem.js"></script>
        <noscript>why don't you have js..</noscript>
    </body>
</html>
