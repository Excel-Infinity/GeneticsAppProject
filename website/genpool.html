<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Genetic Drift Simulation</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body class="dark-theme">
        <h1>Genetic Drift</h1>
		<p>Starting Numbers:</p>
		<div class="chart-holder"><canvas id="predictive-graph"></canvas></div>
        <p>Final Numbers:</p>
		<div class="chart-holder"><canvas id="progress-graph"></canvas></div>
        <br>
        <form>
            <label for="ind">Individuals (1 to 1 million)</label>
            <input type="number" id="ind" name="ind" min="1" max="1000000" required><br>
            <label for="p">Starting p (0 to 1)</label>
            <input type="number" id="p" name="p" min="0" max="1" step="any" required><br>
            <label for="gens">Generations (1 to 1000)</label>
            <input type="number" id="gens" name="gens" min="1" max="1000" required><br>
            <label for="seed">Seed for PRNG/pseudo-random number generator (optional)</label>
            <input type="number" id="seed" name="seed" min="-2147483648" max="2147483647"><br>
			<button>Generate Pool</button>
        </form>
        <script src="genpool.js"></script>
        <noscript>Please enable javascript.</noscript>
		<a href="./index.html">Home</a>
    </body>
</html>
