<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Gene Flow Simulation</title>
		<link rel="stylesheet" href="main.css">
	</head>
	<body class="dark-theme">
		<h1>Gene Flow</h1>
		<p>Starting Numbers:</p>
		<div class="bar-chart-holder"><canvas id="start-graph"></canvas></div>
		<p>Final Numbers:</p>
		<div class="bar-chart-holder"><canvas id="end-graph"></canvas></div>
		<br>
		<form>
			<label for="ind">Individuals (1 to 1 million)</label>
			<input type="number" id="ind" name="ind" min="1" max="1000000" required><br>
			<label for="p">Starting p (0 to 1)</label>
			<input type="number" id="p" name="p" min="0" max="1" step="any" required><br>
			<label for="flow-rate">Flow rate (negative is out, positive is in)</label>
			<input type="number" id="flow-rate" name="flow-rate" step="any" required><br>
			<label for="gen-aa">number of aa individuals in other population</label>
			<input type="number" id="gen-aa" name="gen-aa" min="0" required><br>
			<label for="gen-Aa">number of Aa individuals in other population</label>
			<input type="number" id="gen-Aa" name="gen-Aa" min="0" required><br>
			<label for="gen-AA">number of AA individuals in other population</label>
			<input type="number" id="gen-AA" name="gen-AA" min="0" required><br>
			<label for="num-gens">Number of Generations</label>
			<input type="number" id="num-gens" name="num-gens" min="1" required><br>
			<label for="seed">Seed for PRNG (optional, can be any number up to about 300 digits)</label>
			<input type="number" id="seed" name="seed" step="any"><br>
			<button>Run</button>
		</form>
		<script src="geneflow.js"></script>
		<noscript>Please enable javascript.</noscript>
	</body>
</html>
