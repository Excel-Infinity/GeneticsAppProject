<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>bioloagya</title>
		<link rel="stylesheet" href="main.css">
	</head>
	<body class="dark-theme">
		<h1>Natural Selection</h1>
		
		<p>Starting Numbers:</p>
		<div class="bar-chart-holder"><canvas id="start-graph"></canvas></div>
		<p>Final Numbers:</p>
		<div class="bar-chart-holder"><canvas id="end-graph"></canvas></div>
		<br>
		<!-- make a form for inputs for # gens, starting p, starting q, # ind, and natsel -->
		<form class="inputs">
			<label for="ind">Individuals (1 to 1 million)</label>
			<input type="number" id="ind" name="ind" min="1" max="1000000"><br>
			<label for="p">Starting p (0 to 1)</label>
			<input type="number" id="p" name="p" min="0" max="1" step="any"><br>
			<label for="hr-chance">aa survive chance (0 to 1)</label>
			<input type="number" id="hr-chance" name="aa-chance" min="0" max="1" step="any"><br>
			<label for="he-chance">Aa survive chance (0 to 1)</label>
			<input type="number" id="he-chance" name="Aa-chance" min="0" max="1" step="any"><br>
			<label for="hd-chance">AA survive chance (0 to 1)</label>
			<input type="number" id="hd-chance" name="AA-chance" min="0" max="1" step="any"><br>
			<label for="num-gens">Number of Generations</label>
			<input type="number" id="num-gens" name="num-gens" min="1" step="1"><br>
			<label for="seed">Seed for PRNG (optional, can be any number up to about 300 digits)</label>
			<input type="number" id="seed" name="seed"><br>
			<button id="run-button" type="button">Run</button>
		</form>
		<div>
			<button id="theme-button">Light Theme</button>
		</div>
		<script src="natsel.js"></script>
		<script src="bargraphelem.js"></script>
		<noscript>why don't you have js..</noscript>
	</body>
</html>
